<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Study Material</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }
    input[type="file"] {
      margin-top: 30px;
      padding: 10px;
      font-size: 1em;
    }
    .btn {
      background: #e67e22;
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background: #d35400;
    }
    .message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #34495e;
    }
  </style>
</head>
<body>
<div style="background:#2c3e50; padding:15px; text-align:center;">
  <a href="index.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">🏠 Home</a>
  <a href="upload.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">📄 Upload</a>
  <a href="audio.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">🔊 Audio</a>
  <a href="video.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">🎬 Video</a>
</div>


  <h1>📄 Upload Your Study Material</h1>
  <input type="file" accept=".pdf" id="pdfInput">
  <br>
  <button class="btn" onclick="simulateUpload()">Upload PDF</button>
  <div class="message" id="uploadMessage"></div>

  <script>
    function simulateUpload() {
      const fileInput = document.getElementById('pdfInput');
      if (fileInput.files.length > 0) {
        document.getElementById('uploadMessage').innerText = "✅ PDF uploaded successfully!";
      } else {
        document.getElementById('uploadMessage').innerText = "⚠️ Please select a PDF file first.";
      }
    }
  </script>
</body>
</html>

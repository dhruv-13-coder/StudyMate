<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listen to Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c2e59c, #64b3f4);
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }
    .btn {
      background: #27ae60;
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background: #1e8449;
    }
    audio {
      margin-top: 30px;
      width: 80%;
    }
    .text {
      margin-top: 20px;
      font-size: 1.1em;
      color: #34495e;
    }
  </style>
</head>
<body>
<div style="background:#2c3e50; padding:15px; text-align:center;">
  <a href="index.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">🏠 Home</a>

  <h1>🔊 Listen to Your Summary</h1>
  <button class="btn" onclick="alert('Audio playback started')">Play Summary</button>
  <audio controls>
    <source src="sample.mp3" type="audio/mpeg">
